<app-root></app-root>
<script>
  function toggleNav() {

    var element = document.getElementById("mySidebar");
    if (element.className == "sidebar close") {
      element.className = "sidebar open";
      document.getElementById("main").className = "close";
      localStorage.setItem("sideBarClass", "sidebar open");
      localStorage.setItem("mainClass", "close");

    } else {
      element.className = "sidebar close";
      document.getElementById("main").className = "open";
      localStorage.setItem("sideBarClass", "sidebar close");
      localStorage.setItem("mainClass", "open");

    }
  }
</script>
